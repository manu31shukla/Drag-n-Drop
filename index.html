<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <h1>Drag and Drop</h1>
    <p>Drag and drop the images into the box below.</p>
  </div>
  <div class="container">
    <div class="container-inner">
      <div class="container1">
        <div id="item1" class="item" draggable="true">
          <img src="assets/image1.jpg" alt="Image 1" class="responsive-image">
        </div>
        <div id="item2" class="item" draggable="true">
          <img src="assets/image2.jpg" alt="Image 2" class="responsive-image">
        </div>
        <div id="item3" class="item" draggable="true">
          <img src="assets/image3.jpg" alt="Image 3" class="responsive-image">
        </div>
        <div id="item4" class="item" draggable="true">
          <img src="assets/image4.jpg" alt="Image 4" class="responsive-image">
        </div>
      </div>
      <div class="container2" ondrop="drop(event)"></div>
    </div>
  </div>

  <div class="reset-button">
    <button id="resetButton" onclick="reset()">Reset</button>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
